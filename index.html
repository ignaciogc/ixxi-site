<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXXI - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f6ead4;
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #191715;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .logo {
            max-width: 400px;
            width: 90%;
            height: auto;
        }

        .bottom-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .message {
            text-align: center;
            font-size: 28px;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 60px;
        }

        .company-name {
            font-weight: bold;
        }

        footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .heart {
            color: #f7595b;
            font-size: 16px;
        }

        .spain {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .spain-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 22px;
            }

            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <img src="assets/images/logo.jpg" alt="IXXI Logo" class="logo">
    </div>

    <div class="bottom-section">
        <div class="message">
            Coming soon with technology solutions for everyone.
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div>&copy; <span id="year"></span> IXXI. All rights reserved.</div>
            <div class="spain-footer"><span class="spain"><svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><path fill="#f7595b" d="M36 27a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V9a4 4 0 0 1 4-4h28a4 4 0 0 1 4 4v18z"></path><path fill="#f2a74b" d="M0 12h36v12H0z"></path></svg>
            </span> Made in Spain.</div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
